<div class="flex h-screen bg-gray-50 font-sans text-slate-800">
    <!-- Mobile Sidebar Overlay -->
    <div *ngIf="isSidebarOpen()" (click)="toggleSidebar()" class="fixed inset-0 z-40 bg-black/50 lg:hidden"></div>

    <!-- Sidebar -->
    <aside [class.translate-x-0]="isSidebarOpen()" [class.-translate-x-full]="!isSidebarOpen()"
        class="fixed inset-y-0 left-0 z-50 w-64 bg-white border-r border-gray-100 transition-transform duration-300 ease-in-out lg:static lg:translate-x-0 flex flex-col">
        <!-- Logo -->
        <div class="h-16 flex items-center px-6 border-b border-gray-50">
            <div class="flex items-center gap-2 text-indigo-600 font-bold text-xl">
                Team Sync
            </div>
            <button class="ml-auto lg:hidden" (click)="toggleSidebar()">
                <app-icon name="x" class="w-5 h-5 text-gray-400"></app-icon>
            </button>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 overflow-y-auto py-6 px-3 space-y-1">
            <div class="px-3 mb-2 text-xs font-semibold text-gray-400 uppercase tracking-wider"></div>

            <a *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="bg-indigo-50 text-indigo-600"
                class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-50 hover:text-indigo-600 transition-colors group">
                <app-icon [name]="item.icon" class="w-5 h-5 group-hover:text-indigo-600"
                    [class.text-indigo-600]="false"></app-icon>
                {{ item.label }}

            </a>


        </nav>

        <!-- Bottom Actions -->
        <div class="p-4 border-t border-gray-50">
            <div class="bg-gray-50 rounded-xl p-4 mb-4">
                <div class="flex items-center gap-3 mb-3">
                    <div class="w-8 h-8 bg-indigo-100 rounded-lg flex items-center justify-center text-indigo-600">
                        <app-icon name="users" class="w-4 h-4"></app-icon>
                    </div>
                    <div>
                        <div class="text-xs font-medium text-gray-500"></div>
                        <div class="text-sm font-bold text-gray-900">Team Sync</div>
                    </div>
                </div>
                <button
                    class="w-full bg-white border border-gray-200 text-xs font-semibold text-gray-700 py-2 rounded-lg hover:bg-gray-100 transition-colors shadow-sm">
                    Upgrade Plan
                </button>
            </div>
            <div class="text-xs text-center text-gray-400">
                &copy; 2025 TeamSync.in
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col h-screen overflow-hidden">
        <!-- Header -->
        <header class="h-16 bg-white border-b border-gray-100 flex items-center justify-between px-6 z-10 shrink-0">
            <div class="flex items-center gap-4">
                <button (click)="toggleSidebar()" class="lg:hidden text-gray-500">
                    <app-icon name="menu" class="w-6 h-6"></app-icon>
                </button>
                <div class="hidden sm:block"></div>
            </div>

            <div class="flex items-center gap-4"></div>
        </header>

        <!-- Page Content (Scrollable) -->
        <main class="flex-1 overflow-y-auto p-4 md:p-6 bg-gray-50">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
