<div class="h-full w-full bg-gray-50 flex items-center justify-center rounded-xl px-5">
  <div class="h-full w-full">
    <div class="w-full h-[15%] flex flex-row">
      <div class="h-full w-[60%] flex flex-col items-start justify-center">
        <h1 class="text-4xl font-bold">All Tasks</h1>
        <p>Here is the list of all taks of the workspace</p>
      </div>
      <div class="h-full w-[40%] flex flex-col items-end justify-center">
        <button z-button (click)="openTask()"><span>+</span> Add Tasks</button>
      </div>
    </div>

    <div class="flex flex-col h-[85%] w-full bg-white">
      <div class="flex flex-row h-[8%]">
        <div class="flex h-full w-[60%] items-center justify-start"></div>
        <div class="flex h-full w-[40%] items-center justify-end gap-1">
          <button
            z-button
            zType="outline"
            zSize="sm"
            zVariant="activeView() === 'board' ? 'default' : 'ghost'"
            (click)="activeView.set('board')"
          >
            <z-icon zType="layout-dashboard" />
            Board
          </button>

          <button
            z-button
            zSize="sm"
            zType="outline"
            zVariant="activeView() === 'table' ? 'default' : 'ghost'"
            (click)="activeView.set('table')"
          >
            <z-icon zType="user" />
            Table
          </button>
        </div>
      </div>
      <div class="h-full w-full">
        @if (activeView() === 'board') {
          <div class="h-full w-full"></div>
        } @else {
          <div class="h-full w-full">
            <!-- Table Component -->
            <app-task-table class="h-full w-full" />
          </div>
        }
      </div>
    </div>
  </div>
</div>
