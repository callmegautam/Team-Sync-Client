<div class="w-full">
  <div class="overflow-hidden rounded-md border">
    <div class="border-b bg-gray-50">
      <div class="flex font-medium">
        <div class="w-1/6 flex items-center justify-center py-2">Title</div>
        <div class="w-1/6 flex items-center justify-center py-2">Project</div>
        <div class="w-1/6 flex items-center justify-center py-2">Assigned to</div>
        <div class="w-1/6 flex items-center justify-center py-2">Due date</div>
        <div class="w-1/6 flex items-center justify-center py-2">Status</div>
        <div class="w-1/6 flex items-center justify-center py-2">Priority</div>
      </div>
    </div>

    @for (data of listOfData; track data.key) {
      <div class="flex border-b last:border-b-0">
        <div class="w-1/6 flex items-center justify-center py-2">
          {{ data.title }}
        </div>
        <div class="w-1/6 flex items-center justify-center py-2">
          {{ data.project }}
        </div>
        <div class="w-1/6 flex items-center justify-center py-2">
          {{ data.assigned_to }}
        </div>
        <div class="w-1/6 flex items-center justify-center py-2">
          {{ data.due_date }}
        </div>
        <div class="w-1/6 flex items-center justify-center py-2">
          {{ data.status }}
        </div>
        <div class="w-1/6 flex items-center justify-center py-2">
          {{ data.priority }}
        </div>
      </div>
    }
  </div>
</div>
